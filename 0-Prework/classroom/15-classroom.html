<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            color: lightgreen;
            text-align: center;
        }

        h3 {
            color: blue;
        }

        p {
            color: red;
        }

        div {
            border: 8px solid black;
            border-radius: 10px;
            background-color: grey;
            text-align: center;
        }
       .sub-div{
         background-color: lightgrey;  
         float: left;
       }
    </style>
</head>

<body>
    <div>
        <h1>Two Truths and a Lie</h1>
        <div class="sub-div">
            <h3> Studio Life</h3>
            <p>I live in a studio and my son sleeps in the closet</p>
        </div>
        <div class="sub-div">
            <h3> Hiking</h3>
            <p>I have a membership to Eagle Creek Park to hike</p>
        </div>
        <div class="sub-div">
            <h3>Blue Cheese</h3>
            <p>I love Blue Cheese, and have a cheese membership</p>
        </div>
    </div>
