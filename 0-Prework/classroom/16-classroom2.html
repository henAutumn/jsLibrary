<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 
      Walk Through 2
      Movie Rating
      
      Bronze: 
      Make an h2 tag saying 'Movies!'
      Make a TABLE with a HEADER 
      In the header, have 4 COLUMNS with the headers reading: 'Movie Title', 'Year', 'Runtime', and 'Rating'
      Add at least 3 movies (you can make the info up)

      Silver: 
      Using CSS: 
      Add a BACKGROUND COLOR of LIGHT SKY BLUE
      Put a BORDER around the table that is BLACK

      Gold:
      ITALICIZE the movie titles
      Set the table in the CENTER 
    -->
<div id="movies">
    <h2>MOVIES!</h2>
    <table>
        <tr>
            <th>Movie Title</th>
            <th>Year</th>
            <th>Runtime</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td class="titles">Clue</td>
            <td>1985</td>
            <td>97 minutes</td>
            <td>PG</td>
        </tr>
        <tr>
            <td class="titles">Harry Potter and the Sorcerer's Stone </td>
            <td>1997</td>
            <td>159 minutes</td>
            <td>PG</td>
        </tr>
        <tr>
            <td class="titles">Black Panther</td>
            <td>2018</td>
            <td>136 minutes</td>
            <td>PG-13</td>
        </tr>
    </table>
</div>
</body>

</html>
